<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Bitcoinbedrock</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #f2a900, #ff6200);
            color: white;
            text-align: center;
            padding: 80px 20px;
            position: relative;
        }
        .hero h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .hero p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            display: inline-flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 12px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.4);
        }
        .back-button::before {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-right: 8px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6z"/></svg>') no-repeat center;
            background-size: contain;
        }

        /* Sections */
        .section {
            padding: 40px 20px;
            max-width: 1000px;
            margin: 0 auto;
            background-color: #ffedd5;
        }
        .section h2 {
            color: #f2a900;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
        }
        .section p {
            font-size: 1.1rem;
            line-height: 1.5;
            text-align: center;
        }
        .contact-links a {
            color: #f2a900;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-links a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2rem; }
            .hero p { font-size: 1rem; }
            .section h2 { font-size: 1.5rem; }
            .section p { font-size: 1rem; }
            .back-button { font-size: 0.9rem; padding: 6px 10px; }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <a href="index.html" class="back-button">Back to Home</a>
        <h1>Contact Bitcoinbedrock</h1>
        <p>Get in touch with us for questions, feedback, or support!</p>
    </section>

    <!-- Contact Section -->
    <section class="section">
        <h2>Reach Out</h2>
        <p>Email us at <a href="mailto:support@bitcoinbedrock.com">support@bitcoinbedrock.com</a></p>
        <p>Follow us on social media: <a href="https://x.com/bitcoinbedrock">X Profile</a></p>
        <p>Join our community for updates and discussions!</p>
    </section>
</body>
</html>
