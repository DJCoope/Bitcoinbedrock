<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bitcoin Bedrock</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    text-align: center;
}

header {
    background-color: #f7931a;
    padding: 20px;
}

header img {
    height: 50px;
}

h1 {
    margin-top: 20px;
    color: #333;
}

.get-started-btn {
    background-color: #f7931a;
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 20px;
}
.get-started-btn:hover {
    background-color: #e67e00;
}

/* Boulder Animation */
.boulder-container {
    position: absolute;
    bottom: 120px; /* Adjust so it lines up under button */
    right: -200px; /* Start off-screen */
    z-index: 1000;
    display: flex;
    align-items: flex-end;
}

.boulder-character {
    width: 150px;
}

@keyframes bounce {
    0% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-10px) rotate(2deg); }
    100% { transform: translateY(0) rotate(-2deg); }
}

.speech-bubble {
    position: absolute;
    top: -60px;
    left: -40px;
    background: white;
    border: 3px solid #F7931A;
    border-radius: 10px;
    padding: 10px 15px;
    font-size: 14px;
    color: #4D4D4D;
    opacity: 0;
    transform: scale(0.8);
    transition: opacity 1s ease-out, transform 1s ease-out;
}
.speech-bubble::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 20px;
    border-width: 10px;
    border-style: solid;
    border-color: white transparent transparent transparent;
}
</style>
</head>
<body>

<header>
    <img src="images/bitcoinbedrock-logo.png" alt="Bitcoin Bedrock Logo">
</header>

<h1>Welcome to Bitcoin Bedrock</h1>
<button class="get-started-btn">Get Started</button>

<!-- Boulder Animation -->
<div class="boulder-container" id="boulder">
    <img src="images/boulder.png" alt="Boulder the Coincoach" class="boulder-character" id="boulder-img">
    <div class="speech-bubble" id="bubble">Welcome to the future of finance</div>
</div>

<script>
function startBoulderAnimation() {
    const boulder = document.getElementById('boulder');
    const boulderImg = document.getElementById('boulder-img');
    const bubble = document.getElementById('bubble');

    // Reset before starting
    boulder.style.transition = 'none';
    boulder.style.right = '-200px';
    bubble.style.opacity = '0';
    bubble.style.transform = 'scale(0.8)';
    boulderImg.style.animation = '';

    setTimeout(() => {
        // Walk from right to center under the button
        boulder.style.transition = 'right 4s ease-out';
        boulder.style.right = '50%';
        boulderImg.style.animation = 'bounce 0.5s infinite alternate';
    }, 100);

    // Show speech bubble
    setTimeout(() => {
        bubble.style.opacity = '1';
        bubble.style.transform = 'scale(1)';
    }, 4100);

    // Hide speech bubble after a while
    setTimeout(() => {
        bubble.style.opacity = '0';
        bubble.style.transform = 'scale(0.8)';
    }, 8000);
}

window.addEventListener('load', startBoulderAnimation);
</script>

</body>
</html>
