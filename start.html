<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoinbedrock</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #f2a900, #ff6200);
            color: white;
            text-align: center;
            padding: 80px 20px;
            position: relative;
        }
        .hero h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .hero p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            display: inline-flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 12px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.4);
        }
        .back-button::before {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-right: 8px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6z"/></svg>') no-repeat center;
            background-size: contain;
        }

        /* Sections */
        .section {
            padding: 40px 20px;
            max-width: 1000px;
            margin: 0 auto;
            background-color: #ffedd5;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .section h3 {
            color: #f2a900;
            font-size: 2rem;
            text-align: left;
            margin-bottom: 20px;
        }

        /* Modules List */
        .modules {
            flex: 1;
            padding-right: 20px;
        }
        .modules button {
            display: block;
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 10px;
            font-size: 1.1rem;
            line-height: 1.5;
            background-color: #ffe0b2; /* Lighter orange shade */
            border: 2px solid #f2a900;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
            position: relative;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .modules button:hover {
            background-color: #ffd699; /* Slightly darker orange on hover */
            color: #333;
            border-color: #ff6200;
        }
        .modules button span {
            margin-left: 15px; /* Adjusted for no icon */
        }

        /* Image Styling */
        .section img {
            max-width: 800px;
            width: 100%;
            height: auto;
            flex: 1;
            margin-left: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2rem; }
            .hero p { font-size: 1rem; }
            .section h3 { font-size: 1.5rem; }
            .back-button { font-size: 0.9rem; padding: 6px 10px; }
            .section {
                flex-direction: column;
                align-items: center;
            }
            .modules { padding-right: 0; }
            .modules button { width: auto; }
            .section img { margin-left: 0; margin-top: 20px; max-width: 100%; }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <a href="index.html" class="back-button">Back to Home</a>
        <h1>üèûÔ∏è The Bitcoin Journey Begins!</h1>
        <p>Learn about Bitcoin with fun and engaging lessons for all ages!</p>
    </section>

    <!-- Modules Section -->
    <section class="section">
        <div class="modules">
            <h3>Our Lesson Modules</h3>
            <button><span>üìò Module 1: What is Money?</span></button>
            <button><span>ü™ô Module 2: What is Bitcoin?</span></button>
            <button><span>‚ö° Module 3: How Bitcoin Works</span></button>
            <button><span>üåç Module 4: Why Bitcoin Matters</span></button>
        </div>
        <img src="images/logo-scroll.png" alt="Bitcoin White Paper for 8-12 Year Olds"> <!-- Replace "bitcoin-whitepaper.jpg" with the correct image path or URL -->
    </section>
</body>
</html>
